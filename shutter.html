<head>

<body>

<div id="streaming">
  <img id="tv" src="img/tv.png"/>
  <p>Connected to "Ryhan's Display"</p>
</div>

<div id="footer">
  <div id="shutter">
    <img src="img/camera.png"/>
    <!--<div class="shutter-button"></div>-->
  </div>
  <div id="photos">
    <!--<div class="shutter-button"></div>-->
  </div>
</div>


<style>

body{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 0;
  -webkit-touch-callout: none;
  /*
  background-color: #EEE;
  background: -webkit-linear-gradient(left, #DDD, #EEE, #DDD);
  */
  text-align: center;

  background-color: #222;
  font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: 400;
  color: #535254;

  background-color: #000;


}

div{
  box-sizing: border-box;
}

#footer{
  -webkit-touch-callout: none;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;

  background: -webkit-linear-gradient(top, #333, #171717, #151515, #101010);
  border-top: 1px solid #000;
  box-shadow:
    0 2px 15px black,
    0 1px 3px #000,
    inset 0 1px 0 rgba(255,255,255,0.15);
  padding-top: 10px;
}

#shutter{
  border-radius: 2000px;
  display: inline-block;
  width: 65px;
  height: 65px;

  width: 80px;
  height: 80px;

  margin: 10px auto;
  border: 1px solid #111;
  border: 2px solid #000;
  background: -webkit-linear-gradient(top, #222, #444);
  background: -webkit-linear-gradient(top, #888, #5F5F5F, #444);
  box-shadow:
    inset 0 1px 2px rgba(0,0,0,0.2),
    inset 0 2px 5px rgba(255,255,255,0.1);
  cursor: pointer;
  -webkit-touch-callout: none;
}

#shutter img{
  position: relative;
  top: 20px;
  width: 35px;
  width: 40px;
}

#shutter:active{
  border: 1px solid #111;
  border: 2px solid #000;
  background: -webkit-linear-gradient(top, #444, #5F5F5F);
  box-shadow:
    inset 0 1px 2px rgba(0,0,0,0.2),
    inset 0 2px 5px rgba(255,255,255,0.1);
    cursor: pointer;
}


#photos{
  position: absolute;
  left: 20px;
  top: 10px;

  left: 25px;
  top: 15px;

  border-radius: 2000px;
  border-radius: 15px;
  display: inline-block;
  width: 65px;
  height: 65px;

  margin: 10px auto;
  border: 2px solid #000;
  background: -webkit-linear-gradient(top, #131313, #444);
  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.1);
  cursor: pointer;

   display: none;
}

#streaming{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 400px;
  margin: 0;

  background: -webkit-linear-gradient(top, #000, #222);

  padding-top: 85px;
}

</style>
<script>
$(function() {


});

$(document).ready(function(){

  now.ready(function(){

    console.log("ready");

    now.name = "Control";

    $('#shutter').bind('touchstart', function(){
      //console.log('hi');
      now.distributeMessage('take-picture')
    });

    $('#streaming').bind('touchstart', function(){
      //console.log('hi');
      now.distributeMessage('toggle-camera')
    });

  });


});
</script>
